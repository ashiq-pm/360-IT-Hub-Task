{% extends 'base.html' %}

{% block title %}Delete - list{% endblock %}

{% block content %}
<h2>Delete Service</h2>
<p>Are you sure you want to delete {{ service.service_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'service_list' %}">Cancel</a>

{% endblock %}
